<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Getting Started: Handling Form Submission</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/}" th:object="${crimeReport}" method="post">
	<p>emailId : <input type="text" th:field="*{emailId}" /></p>
	<p>departureStation : <input type="text" th:field="*{departureStation}" /></p>
	<p>arrivalStation : <input type="text" th:field="*{arrivalStation}" /></p>
	<p>date : <input type="text" th:field="*{date}" /></p>
	<p>lastAvailablePrice : <input type="text" th:field="*{lastAvailablePrice}" /></p>
	<p>todayAvailablePrice : <input type="text" th:field="*{todayAvailablePrice}" /></p>
	<p>emailFlag : <input type="text" th:field="*{emailFlag}" /></p>
	<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
